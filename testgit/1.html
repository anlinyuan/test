    function swap(arr,i,j){
        if(i!=j){
            let temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
        }
    }
    var count =0;
    function perm(arr){
        let result = [];
        (function fn(n){
            for(let i=0;i<arr.length;i++){
            swap(arr,i,n);
            if(n+1<arr.length-1){
                fn(n+1);
            }else{
                result.push(arr);
                swap(arr,i,n);
            }
        }
        })(0);
        return result;
    }
